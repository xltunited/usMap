<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Required meta tags always come first -->

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>Data</title>

        <!-- Bootstrap CSS -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" >

        <!-- jQuery first, then Tether, then Bootstrap JS. -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script>

        <script src="https://crossorigin.me/http://d3js.org/d3.v3.min.js"></script>

        <!-- Firebase -->

        <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>

        <script type="text/javascript" src="./assets/javascript/mapImg.js"></script>

        <script type="text/javascript" src="./assets/javascript/mapJavascript.js"></script>

        <script type="text/javascript" src="./assets/javascript/mapPHP.js"></script>

        <script type="text/javascript" src="./assets/javascript/mapPython.js"></script>

        <script type="text/javascript" src="./assets/javascript/mapRuby.js"></script>

        <script type="text/javascript" src="./assets/javascript/mapNode.js"></script>

        <script type="text/javascript" src="./assets/javascript/map.js"></script>

        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    </head>

    <body>

        <div class="container-fluid">

            <div class="row">
                
                <div class="col-sm-12">
                    
                    <h1 class="title"> <span class="mapLabel">Programming Jobs</span> Per State</h1>

                </div>

            </div>

            <div class="row">

                <div class="col-sm-8">
                    
                    <div id="tooltip"></div>

                    <svg width="960" height="600" id="statesvg"></svg>

                    <div id="tooltip1"></div>

                    <svg width="960" height="600" id="javascriptMap"></svg>

                    <div id="tooltip2"></div>

                    <svg width="960" height="600" id="nodeMap"></svg>

                    <div id="tooltip3"></div>

                    <svg width="960" height="600" id="pythonMap"></svg>

                    <div id="tooltip4"></div>

                    <svg width="960" height="600" id="rubyMap"></svg>

                    <div id="tooltip5"></div>

                    <svg width="960" height="600" id="phpMap"></svg>

                </div>

                <div class="col-sm-1"></div>

                <div class="col-sm-3">

                    <div class="custom-controls-stacked">

                        <label class="custom-control custom-radio">

                            <input id="radioStacked0" name="radio-stacked" type="radio" class="custom-control-input" checked="checked">

                            <span class="custom-control-indicator"></span>

                            <span class="custom-control-description">Programing Jobs</span>

                        </label>

                        <label class="custom-control custom-radio">

                            <input id="radioStacked1" name="radio-stacked" type="radio" class="custom-control-input">

                            <span class="custom-control-indicator"></span>

                            <span class="custom-control-description">Javascript</span>

                        </label>

                        <label class="custom-control custom-radio">

                            <input id="radioStacked2" name="radio-stacked" type="radio" class="custom-control-input">

                            <span class="custom-control-indicator"></span>

                            <span class="custom-control-description">Node</span>

                        </label>

                        <label class="custom-control custom-radio">

                            <input id="radioStacked3" name="radio-stacked" type="radio" class="custom-control-input">

                            <span class="custom-control-indicator"></span>

                            <span class="custom-control-description">Python</span>

                        </label>

                        <label class="custom-control custom-radio">

                            <input id="radioStacked4" name="radio-stacked" type="radio" class="custom-control-input">

                            <span class="custom-control-indicator"></span>

                            <span class="custom-control-description">Ruby</span>

                        </label>

                        <label class="custom-control custom-radio">

                            <input id="radioStacked5" name="radio-stacked" type="radio" class="custom-control-input">

                            <span class="custom-control-indicator"></span>

                            <span class="custom-control-description">PHP</span>
